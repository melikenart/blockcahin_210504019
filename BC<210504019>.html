<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Rectangle Area dApp</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>
</head>

<body>
  <h1>Rectangle Area dApp</h1>

  <button id="connectButton">Connect Wallet</button>
  <br><br>

  <label>Width:</label>
  <input id="widthInput" type="number" min="1" />
  <button id="setWidthButton">Set Width</button> 
  <br><br>

  <label>Height:</label>
  <input id="heightInput" type="number" min="1" />
  <button id="setHeightButton">Set Height</button>
  <br><br>

  <button id="areaButton">Calculate Area</button>

  <h2 id="result"></h2>

<script>
  // ---------------------------
  // Kendi Kopyaladığınız Değerlerle DEĞİŞTİRİN
  // ---------------------------
  const CONTRACT_ADDRESS = "0x4D99030c8f1F93A020Cc25b1e98377EbDE9ed88D"; // Kendi sözleşme adresiniz
  
  const ABI = [
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "h",
				"type": "uint256"
			}
		],
		"name": "setHeight",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "w",
				"type": "uint256"
			}
		],
		"name": "setWidth",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "area",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getHeight",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getWidth",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}

    // Kendi sözleşmenizin kopyaladığınız ABI dizisi
    // Buraya yapıştırılacak
  ];

  let provider;
  let signer;
  let contract;

  // ---------------------------
  // Cüzdan Bağlama
  // ---------------------------
  document.getElementById("connectButton").onclick = async () => {
    if (typeof window.ethereum !== "undefined") {
      await ethereum.request({ method: "eth_requestAccounts" });

      provider = new ethers.BrowserProvider(window.ethereum);
      signer = await provider.getSigner();
      contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

      alert("Wallet connected!");
    } else {
      alert("Please install MetaMask first.");
    }
  };

  // ---------------------------
  // Genişliği Ayarla
  // ---------------------------
  document.getElementById("setWidthButton").onclick = async () => {
    const w = document.getElementById("widthInput").value;
    if (!w || w <= 0) {
      alert("Please enter a valid width > 0");
      return;
    }
    try {
      const tx = await contract.setWidth(w);
      await tx.wait();
      alert("Width set successfully!");
    } catch (e) {
      alert("Error: " + e);
    }
  };

  // ---------------------------
  // Yüksekliği Ayarla
  // ---------------------------
  document.getElementById("setHeightButton").onclick = async () => {
    const h = document.getElementById("heightInput").value;
    if (!h || h <= 0) {
      alert("Please enter a valid height > 0");
      return;
    }
    try {
      const tx = await contract.setHeight(h);
      await tx.wait();
      alert("Height set successfully!");
    } catch (e) {
      alert("Error: " + e);
    }
  };

  // ---------------------------
  // Alanı Hesapla
  // ---------------------------
  document.getElementById("areaButton").onclick = async () => {
    try {
      const a = await contract.area();
      document.getElementById("result").innerText = "Area = " + a;
    } catch (e) {
      alert("Error: " + e);
    }
  };

</script>

</body>
</html>
